<div style="height: 100vh" class="paginaPrincipal">
    <div class="d-flex justify-content-center">
        <div class=" ">
            <div class="row">
                <div class="col">
                    <div class="card mt-5">
                        <div class="card-header">
                            Registre-se na nossa plataforma
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control" type="email" placeholder="Email" />
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control" type="number" placeholder="Celular" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control" type="text" placeholder="Nome Completo" />
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control" type="date" placeholder="Data de Nascimento" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control" type="password" placeholder="Senha" />
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control" type="password"
                                                placeholder="Confirme sua senha" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="form-group">
                                        <div class="form-label">
                                            Foto de Perfil
                                        </div>
                                        <input class="form-control" type="file" placeholder="" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card mt-2">
                        <div class="card-header">
                            Endereço
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Rua" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="CEP" maxlength="8"
                                            onkeypress="return event.charCode >= 48 && event.charCode <= 57" />
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Numero" maxlength="8"
                                            onkeypress="return event.charCode >= 48 && event.charCode <= 57" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Complemento" />
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-sm-6">
                                    <select class="form-select" aria-label="Estado">
                                        <option selected disabled>Selecione um Estado</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                    </select>

                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <select class="form-select" aria-label="Estado">
                                            <option selected disabled>Naturalidade</option>
                                            <option value="brasileiro">Brasileiro</option>
                                            <option value="estrangeiro">Estrangeiro</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-4">
                    <button class="btn btn-danger">Registrar-me</button>
                </div>
                <div class="col-sm-8">
                    <div class="d-flex align-items-center text-white justify-content-end" style="font-size: 1.2rem;">
                        Já tem Conta?
                        <a routerLink="/login" style="margin-left: 10px; color: aqua;">Realizar Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
